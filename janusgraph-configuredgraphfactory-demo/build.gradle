plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.7.21'
    id 'application'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    def janusgraphVersion = '0.6.2'
    implementation 'org.janusgraph:janusgraph-core:' + janusgraphVersion
    implementation 'org.janusgraph:janusgraph-driver:' + janusgraphVersion
    implementation 'org.janusgraph:janusgraph-cql:' + janusgraphVersion
    implementation 'org.janusgraph:janusgraph-es:' + janusgraphVersion
    def gremlinVersion = '3.5.4'
    implementation 'org.apache.tinkerpop:gremlin-server:' + gremlinVersion
    // for generating temp db IDs
    implementation 'com.benasher44:uuid:0.6.0'
}


compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

application {
    mainClassName = 'MainKt'
}